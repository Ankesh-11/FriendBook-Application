<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .form-container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
        }

        .error-message {
            color: red;
            font-size: 0.875em;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2>Registration</h2>
        <hr/>
        <div th:if="${success}" th:text="${success}" class="alert alert-success">
        </div>
        <div th:if="${error}" th:text="${error}" class="alert alert-danger">
        </div>
        <form id="registrationForm" th:action="@{/signup}" method="post" th:object="${user}">
            <div class="form-group">
                <label class="control-label" for="name">Full Name:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter your full name" required autofocus />
                <div id="nameError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label class="control-label" for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required />
                <div id="emailError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label class="control-label" for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter your password" required />
                <div id="passwordError" class="error-message"></div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Register</button>
                <span> Already registered? <a th:href="@{/signin}">Login here</a> </span>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        let isValid = true;
        const name = document.getElementById('name');
        const email = document.getElementById('email');
        const password = document.getElementById('password');

        // Clear previous error messages
        document.getElementById('nameError').textContent = '';
        document.getElementById('emailError').textContent = '';
        document.getElementById('passwordError').textContent = '';

        // Validate Name
        const namePattern = /^[A-Za-z\s]{5,}$/;
        if (!namePattern.test(name.value)) {
            document.getElementById('nameError').textContent = 'Name must be at least 5 characters long and contain only letters and spaces.';
            isValid = false;
        }

        // Validate Email
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email.value)) {
            document.getElementById('emailError').textContent = 'Please enter a valid email address.';
            isValid = false;
        }

        // Validate Password
        if (password.value.length < 6) {
            document.getElementById('passwordError').textContent = 'Password must be at least 6 characters long.';
            isValid = false;
        }

        if (!isValid) {
            event.preventDefault();
        }
    });
</script>
</body>
</html>
