<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .search-container {
            margin-top: 50px;
        }
        .user-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .user-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .user-card p {
            font-size: 1rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">FriendBook</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/users/profile">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/home/search">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container search-container">
    <h1>Search Users</h1>
    <form id="searchForm">
        <div class="form-group">
            <input type="text" id="searchQuery" class="form-control" placeholder="Enter username or email" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <div id="search-results">
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#searchForm').submit(function(event) {
            event.preventDefault(); // Prevent form from submitting the default way

            const query = $('#searchQuery').val();

            $.ajax({
                url: '/home/search',
                type: 'POST',
                data: { q: query },
                success: function(users) {

                    if (users.length === 0) {
                        $('#search-results').append('<p>No users found.</p>');
                    } else {
                        users.forEach(function(user) {
                            $('#search-results').append(
                                `<div class="user-card">
                                    <h2>${user.username}</h2>
                                    <p>${user.name}</p>
                                    <a href=`/api/users/viewProfile/${user.username}` class="btn btn-info">View Profile</a>
                                </div>`
                            );
                        });
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Search failed:', error);
                    $('#search-results').empty();
                    $('#search-results').append('<p>Failed to retrieve users. Please try again later.</p>');
                }
            });
        });
    });
</script>
</body>
</html>
